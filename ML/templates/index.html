<!DOCTYPE html>
<html>
<head>
    <title>Birth Complexity Prediction</title>
</head>
<body>
    <h1>Birth Complexity Prediction</h1>
    <form action="/predict" method="post">
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required><br><br>
        <label for="SystolicBP">SystolicBP:</label>
        <input type="text" id="SystolicBP" name="SystolicBP" required><br><br>
        <label for="DiastolicBP">DiastolicBP:</label>
        <input type="text" id="DiastolicBP" name="DiastolicBP" required><br><br>
        <label for="BS">BS:</label>
        <input type="text" id="BS" name="BS" required><br><br>
        <label for="BodyTemp">BodyTemp:</label>
        <input type="text" id="BodyTemp" name="BodyTemp" required><br><br>
        <label for="HeartRate">HeartRate:</label>
        <input type="text" id="HeartRate" name="HeartRate" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
